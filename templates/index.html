<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeRanker Pro | Batch Processing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .file-entry { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
    <nav class="bg-white border-b border-slate-200 py-4 mb-8 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg text-white shadow-lg shadow-blue-100">
                    <i class="fas fa-users-viewfinder fa-lg"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">ResumeRanker <span class="text-blue-600">Pro</span></h1>
            </div>
            <div class="hidden md:flex items-center gap-6 text-sm font-medium text-slate-500">
                <span class="flex items-center gap-2"><i class="fas fa-check-circle text-emerald-500"></i> Local AI Engine</span>
                <span class="flex items-center gap-2"><i class="fas fa-shield-halved text-blue-500"></i> Privacy First</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 pb-20">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Setup Panel -->
            <div class="lg:col-span-5 space-y-6">
                <!-- Step 1: Job Description -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="font-bold text-slate-800 flex items-center gap-2">
                            <span class="w-6 h-6 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xs">1</span>
                            Job Requirements
                        </h2>
                    </div>
                    <textarea 
                        id="job_description" 
                        placeholder="Paste the job description or specific skills required..."
                        class="w-full h-40 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 transition-all outline-none text-sm resize-none"
                    ></textarea>
                </div>

                <!-- Step 2: Resume Batch -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="font-bold text-slate-800 flex items-center gap-2">
                            <span class="w-6 h-6 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xs">2</span>
                            Upload Resumes
                        </h2>
                        <span class="text-[10px] font-bold text-slate-400 uppercase">Batch Mode</span>
                    </div>

                    <!-- Hidden Input -->
                    <input type="file" id="resumes" multiple accept=".pdf,.docx,.txt" class="hidden">
                    
                    <!-- Action Area -->
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button onclick="document.getElementById('resumes').click()" class="flex flex-col items-center justify-center p-4 border-2 border-dashed border-slate-200 rounded-xl hover:border-blue-400 hover:bg-blue-50 transition-all group">
                            <i class="fas fa-file-circle-plus text-slate-400 group-hover:text-blue-500 mb-2"></i>
                            <span class="text-xs font-bold text-slate-600">Add Files</span>
                        </button>
                        <button onclick="clearAllFiles()" class="flex flex-col items-center justify-center p-4 border-2 border-slate-100 rounded-xl hover:bg-red-50 hover:border-red-200 transition-all group">
                            <i class="fas fa-trash-can text-slate-300 group-hover:text-red-400 mb-2"></i>
                            <span class="text-xs font-bold text-slate-400 group-hover:text-red-500">Reset List</span>
                        </button>
                    </div>

                    <!-- File List Accumulator -->
                    <div id="fileContainer" class="hidden border border-slate-100 rounded-xl overflow-hidden">
                        <div class="bg-slate-50 px-4 py-2 border-b border-slate-100 flex justify-between items-center">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Selected Candidates</span>
                            <span id="fileCountBadge" class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                        </div>
                        <div id="fileList" class="max-h-60 overflow-y-auto custom-scrollbar divide-y divide-slate-50">
                            <!-- Dynamic items -->
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div id="emptyFiles" class="py-10 text-center border-2 border-dashed border-slate-100 rounded-xl">
                        <i class="fas fa-folder-open text-slate-200 text-3xl mb-2"></i>
                        <p class="text-xs text-slate-400">No resumes added yet</p>
                    </div>
                </div>

                <button 
                    id="submitBtn"
                    class="w-full py-4 bg-slate-900 hover:bg-black text-white font-black rounded-xl shadow-xl transition-all transform active:scale-[0.98] flex items-center justify-center gap-3"
                >
                    <span>START RANKING ENGINE</span>
                    <i class="fas fa-bolt-lightning text-amber-400"></i>
                </button>
            </div>

            <!-- Results Panel -->
            <div class="lg:col-span-7">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col min-h-[600px]">
                    <div class="p-6 border-b border-slate-200 flex items-center justify-between">
                        <h2 class="font-bold text-lg text-slate-800 flex items-center gap-2">
                            <i class="fas fa-ranking-star text-blue-600"></i>
                            Match Analysis
                        </h2>
                        <div id="loading" class="hidden items-center gap-2 text-blue-600 font-bold text-xs">
                            <i class="fas fa-circle-notch fa-spin"></i> ANALYZING...
                        </div>
                    </div>

                    <div class="flex-1 overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50/50 text-slate-400 text-[10px] font-black uppercase tracking-widest border-b border-slate-100">
                                <tr>
                                    <th class="px-6 py-4">Rank</th>
                                    <th class="px-6 py-4">Candidate File</th>
                                    <th class="px-6 py-4 text-right">Similarity</th>
                                    <th class="px-6 py-4 text-center">Status</th>
                                </tr>
                            </thead>
                            <tbody id="resultsBody" class="divide-y divide-slate-50">
                                <tr>
                                    <td colspan="4" class="px-6 py-40 text-center text-slate-300">
                                        <i class="fas fa-chart-line text-4xl mb-4 block"></i>
                                        <p class="text-sm italic">Results will appear here after analysis</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Use a Set to keep track of unique files (by name)
        let selectedFiles = [];
        const fileInput = document.getElementById('resumes');
        const fileList = document.getElementById('fileList');
        const fileContainer = document.getElementById('fileContainer');
        const emptyFiles = document.getElementById('emptyFiles');
        const fileCountBadge = document.getElementById('fileCountBadge');
        const resultsBody = document.getElementById('resultsBody');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        function updateUI() {
            if (selectedFiles.length > 0) {
                fileContainer.classList.remove('hidden');
                emptyFiles.classList.add('hidden');
                fileCountBadge.innerText = selectedFiles.length;
                
                fileList.innerHTML = '';
                selectedFiles.forEach((file, index) => {
                    const row = document.createElement('div');
                    row.className = 'file-entry px-4 py-3 flex items-center justify-between hover:bg-slate-50 transition-colors';
                    row.innerHTML = `
                        <div class="flex items-center gap-3 min-w-0">
                            <i class="far fa-file-lines text-blue-400"></i>
                            <span class="text-xs font-semibold text-slate-700 truncate">${file.name}</span>
                        </div>
                        <button onclick="removeFile(${index})" class="text-slate-300 hover:text-red-500 transition-colors">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    `;
                    fileList.appendChild(row);
                });
            } else {
                fileContainer.classList.add('hidden');
                emptyFiles.classList.remove('hidden');
            }
        }

        fileInput.onchange = (e) => {
            const newFiles = Array.from(e.target.files);
            // Append only files that aren't already in the list
            newFiles.forEach(nf => {
                if (!selectedFiles.some(f => f.name === nf.name)) {
                    selectedFiles.push(nf);
                }
            });
            updateUI();
            fileInput.value = ''; // Reset input so same file can be selected again if removed
        };

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateUI();
        }

        function clearAllFiles() {
            selectedFiles = [];
            updateUI();
        }

        submitBtn.onclick = async () => {
            const jd = document.getElementById('job_description').value.trim();
            if (!jd) return alert("Missing: Job Description");
            if (selectedFiles.length === 0) return alert("Missing: Resumes");

            loading.classList.remove('hidden');
            loading.classList.add('flex');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50');

            const formData = new FormData();
            formData.append('job_description', jd);
            selectedFiles.forEach(file => {
                formData.append('resumes', file);
            });

            try {
                const response = await fetch('/rank', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Server error");

                resultsBody.innerHTML = '';
                data.forEach((item, idx) => {
                    const score = parseFloat(item.score);
                    const isTop = score > 80;
                    const isMid = score > 40;
                    
                    const scoreColor = isTop ? 'text-emerald-600' : (isMid ? 'text-blue-600' : 'text-slate-400');
                    const badgeClass = isTop ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : (isMid ? 'bg-blue-50 text-blue-600 border-blue-100' : 'bg-slate-50 text-slate-400 border-slate-100');
                    
                    resultsBody.innerHTML += `
                        <tr class="group hover:bg-blue-50/20 transition-all">
                            <td class="px-6 py-4">
                                <span class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-[10px] font-black text-slate-400 group-hover:bg-blue-600 group-hover:text-white transition-all">
                                    #${idx+1}
                                </span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-bold text-slate-700 truncate max-w-[200px]">${item.filename}</div>
                                <div class="text-[9px] text-slate-400 uppercase font-black tracking-widest mt-0.5">Verified Document</div>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <div class="text-lg font-black ${scoreColor}">${score.toFixed(1)}%</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex justify-center">
                                    <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter border ${badgeClass}">
                                        ${isTop ? 'Strong Fit' : (isMid ? 'Average' : 'Low Match')}
                                    </span>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                alert("Processing Error: " + err.message);
            } finally {
                loading.classList.add('hidden');
                loading.classList.remove('flex');
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50');
            }
        };
    </script>
</body>
</html>
